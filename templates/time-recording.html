<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Time Recording</title>
  <link rel="stylesheet" href="static/styles.css">
  <style>
    .loading-spinner {
      display: none;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3498db;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .input-group {
      margin-bottom: 15px;
    }

    @media (max-width: 600px) {
      .container {
        padding: 15px;
      }

      textarea, input, button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Time Recording</h2>
    <div class="loading-spinner" id="loading-record-spinner"></div>
    <form id="record-form">
      <div class="input-group">
        <label for="task-details">Task Details</label>
        <textarea id="task-details" placeholder="What did you do?" required></textarea>
      </div>
      <div class="input-group">
        <label for="hours-worked">Hours Worked</label>
        <input type="number" id="hours-worked" placeholder="Hours Worked" required min="0" step="0.5">
      </div>
      <div class="input-group">
        <label for="date">Date</label>
        <input type="date" id="date" required>
      </div>
      <button type="submit" id="record-button">Submit</button>
    </form>
    <p id="record-message" aria-live="polite"></p>
  </div>

  <script>
    document.getElementById('record-form').addEventListener('submit', async function(e) {
      e.preventDefault();
      document.getElementById('record-button').disabled = true;
      document.getElementById('loading-record-spinner').style.display = 'inline-block';

      const taskDetails = document.getElementById('task-details').value.trim();
      const hoursWorked = parseFloat(document.getElementById('hours-worked').value);
      const date = document.getElementById('date').value;

      if (!taskDetails || isNaN(hoursWorked) || !date) {
        document.getElementById('record-message').textContent = 'Please fill out all fields correctly.';
        document.getElementById('record-message').style.color = 'red';
        document.getElementById('record-message').focus();
        document.getElementById('record-button').disabled = false;
        document.getElementById('loading-record-spinner').style.display = 'none';
        return;
      }

      // Basic input sanitization
      const sanitizedTaskDetails = taskDetails.replace(/</g, "&lt;").replace(/>/g, "&gt;");

      try {
        const response = await fetch('/add_record', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          credentials: 'include',
          body: JSON.stringify({ task_details: sanitizedTaskDetails, hours_worked: hoursWorked, date: date }),
        });

        if (response.ok) {
          document.getElementById('record-message').textContent = 'Record added successfully!';
          document.getElementById('record-message').style.color = 'green';
          document.getElementById('record-form').reset();
          setTimeout(() => {
            window.location.href = '/graph';
          }, 1000);
        } else {
          const errorData = await response.json();
          document.getElementById('record-message').textContent = errorData.error || 'Failed to add record. Try again.';
          document.getElementById('record-message').style.color = 'red';
        }
      } catch (error) {
        console.error('Error:', error);
        document.getElementById('record-message').textContent = 'An error occurred. Please try again.';
        document.getElementById('record-message').style.color = 'red';
      } finally {
        document.getElementById('record-button').disabled = false;
        document.getElementById('loading-record-spinner').style.display = 'none';
      }
    });
  </script>
</body>
</html>
