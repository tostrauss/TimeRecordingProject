<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Graph Page</title>
  <link rel="stylesheet" href="static/styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    .loading-spinner {
      display: none;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3498db;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <h2>Work Hours Overview</h2>
  <label for="user-filter">Filter by User:</label>
  <select id="user-filter" onchange="filterGraph()">
    <option value="">All Users</option>
  </select>
  
  <label for="date-filter">Filter by Date:</label>
  <input type="date" id="date-filter">
  <button onclick="filterGraph()">Apply Filter</button>

  <canvas id="hoursChart" width="400" height="200"></canvas>
  <p id="graph-message"></p>
  <div class="loading-spinner" id="loading-spinner"></div>

  <script>
    let chartInstance;

    document.addEventListener('DOMContentLoaded', async () => {
      await populateUserFilter();
      await loadGraphData();
    });

    async function populateUserFilter() {
      try {
        const response = await fetch('http://127.0.0.1:5000/get_users', {
          method: 'GET',
          credentials: 'include',
        });
        
        if (response.ok) {
          const users = await response.json();
          const userFilter = document.getElementById('user-filter');
          
          users.forEach(user => {
            const option = document.createElement('option');
            option.value = user.id;
            option.textContent = user.username;
            userFilter.appendChild(option);
          });
        } else {
          console.error('Failed to load user list');
        }
      } catch (error) {
        console.error('Error loading users:', error);
      }
    }

    async function filterGraph() {
      document.getElementById('loading-spinner').style.display = 'inline-block';
      const dateFilter = document.getElementById("date-filter").value;
      const userFilter = document.getElementById("user-filter").value;
      await loadGraphData(dateFilter, userFilter);
      document.getElementById('loading-spinner').style.display = 'none';
    }

    async function loadGraphData(dateFilter = null, userFilter = null) {
      try {
        const response = await fetch('http://127.0.0.1:5000/get_records', {
          method: 'GET',
          credentials: 'include',
        });

        if (response.ok) {
          const records = await response.json();
          if (records.length === 0) {
            document.getElementById('graph-message').textContent = 'No records found for this user.';
            return;
          }

          // Filter records if date or user filter is provided
          let filteredRecords = records;
          if (dateFilter) {
            filteredRecords = filteredRecords.filter(record => record.date === dateFilter);
          }
          if (userFilter) {
            filteredRecords = filteredRecords.filter(record => record.user_id === parseInt(userFilter));
          }

          // Extract dates and hours worked for the chart
          const labels = filteredRecords.map(record => record.date);
          const data = filteredRecords.map(record => record.hours_worked);

          // Destroy existing chart instance if it exists
          if (chartInstance) {
            chartInstance.destroy();
          }

          // Create the chart
          const ctx = document.getElementById('hoursChart').getContext('2d');
          chartInstance = new Chart(ctx, {
            type: 'line',
            data: {
              labels: labels,
              datasets: [{
                label: 'Hours Worked',
                data: data,
                borderColor: 'rgba(75, 192, 192, 1)',
                backgroundColor: 'rgba(75, 192, 192, 0.2)',
                borderWidth: 2,
                fill: true
              }]
            },
            options: {
              responsive: true,
              scales: {
                y: {
                  beginAtZero: true,
                  title: {
                    display: true,
                    text: 'Hours Worked'
                  }
                },
                x: {
                  title: {
                    display: true,
                    text: 'Date'
                  }
                }
              }
            }
          });
        } else {
          document.getElementById('graph-message').textContent = 'Failed to load records. Please try again.';
        }
      } catch (error) {
        document.getElementById('graph-message').textContent = 'An error occurred: ' + error.message;
        console.error('Error loading graph data:', error);
      }
    }
  </script>
</body>
</html>
